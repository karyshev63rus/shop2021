version: '3.7'

services:

        web:
                build: .
                command: python /code/manage.py runserver 0.0.0.0:8000
                environment:
                        - ENVIRONMENT=development
                        - DEBUG=1
                volumes:
                        - .:/code
                ports:
                        - 8000:8000
                depends_on:
                        - db

        db:
                build: postgres/
                volumes:
                        - postgres_data:/var/lib/postgresql/data/
                environment:
                        - "POSTGRES_HOST_AUTH_METHOD=trust"
                        - "POSTGRES_HOST=db"

volumes:
        postgres_data:

